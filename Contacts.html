<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="contact_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E>
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Connect With Us</h1>
    <p>We would love to respond to your queries and help you succeed.<br>
        Feel free to get in touch with us.</p>
    <div class="contact-box">
        <div class="contact-left">
            <h3>Send your request</h3>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="Binayak Shrestha">
                    </div>
                    <div class="input-group">
                        <label>Phone Number</label>
                        <input type="text" placeholder="+32 472 44 33 11">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>E-mail</label>
                        <input type="text" placeholder="contactus@example.com">
                    </div>
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="Your subject">
                    </div>
                </div>
                <label>Message</label>
                <textarea rows="5" placeholder="Your message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="contact-right">
            <h3>Contact Us</h3>
            <table>
                <tr>
                    <td>E-mail</td>
                    <td>contactus@example.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>+32 472 44 33 11</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>sint-pietersvliet 7<br>
                        2000 Antwerp
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
