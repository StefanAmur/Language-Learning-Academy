<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="contact_styles.css">
</head>
<body>
<div class="container">
    <h1>Connect With Us</h1>
    <p>We would love to respond to your queries and help you succeed. Feel
    free to get in touch with us.</p>
    <div class="contact-box">
        <div class="contact-left">
            <h3>Send your request</h3>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="Binayak Shrestha">
                    </div>
                    <div class="input-group">
                        <label>Phone Number</label>
                        <input type="text" placeholder="+32 472 44 33 11">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>E-mail</label>
                        <input type="text" placeholder="BinayakShrestha@gmail.com">
                    </div>
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="something u want to say">
                    </div>
                </div>
            </form>
        </div>
        <div class="contact-right">

        </div>
    </div>
</div>

</body>
</html>
